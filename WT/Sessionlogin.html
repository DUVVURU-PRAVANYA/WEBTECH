<!DOCTYPE html>
<html>
<head>
    <title>üéÑ Christmas Login Portal üéÑ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #0f3460, #16537e, #1e6091);
            font-family: 'Georgia', serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="20">‚ùÑÔ∏è</text></svg>'),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="15">‚≠ê</text></svg>'),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="18">üéÑ</text></svg>');
            background-size: 150px 150px, 200px 200px, 300px 300px;
            background-repeat: repeat;
            animation: snowfall 25s linear infinite, startwinkle 3s ease-in-out infinite alternate;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes snowfall {
            0% { background-position: 0px 0px, 100px 0px, 200px 0px; }
            100% { background-position: 150px 100vh, -100px 100vh, 100px 100vh; }
        }

        @keyframes startwinkle { 0% { opacity: 0.2; } 100% { opacity: 0.4; } }

        .christmas-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 3px solid #ff6b6b;
            border-radius: 25px;
            padding: 40px;
            width: 90%; max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), inset 0 2px 10px rgba(255, 255, 255, 0.1);
            position: relative; z-index: 1;
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 20px 40px rgba(0,0,0,0.3), inset 0 2px 10px rgba(255,255,255,0.1), 0 0 0 rgba(255,107,107,0); }
            100% { box-shadow: 0 20px 40px rgba(0,0,0,0.3), inset 0 2px 10px rgba(255,255,255,0.1), 0 0 30px rgba(255,107,107,0.3); }
        }

        h1 {
            color: #ffed4a;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5); }
            100% { text-shadow: 3px 3px 6px rgba(0,0,0,0.5), 0 0 15px #ffed4a, 0 0 25px #ffed4a; }
        }

        .form-group { margin-bottom: 25px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #bbe1fa; font-weight: bold; font-size: 1.1em; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }

        input[type="text"], input[type="password"] {
            width: 100%; padding: 15px; border: 2px solid #4caf50;
            border-radius: 12px; background: rgba(255,255,255,0.9);
            font-size: 1em; color: #2c3e50; font-family: 'Georgia', serif;
            transition: all 0.3s ease; box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none; border-color: #ff6b6b; background: rgba(255,255,255,1);
            transform: translateY(-2px);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1), 0 5px 15px rgba(255,107,107,0.3);
        }

        .submit-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white; border: none; padding: 15px 40px;
            font-size: 1.2em; font-weight: bold; border-radius: 25px;
            cursor: pointer; width: 100%; margin-top: 20px; font-family: 'Georgia', serif;
            transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(255,107,107,0.4); text-transform: uppercase; letter-spacing: 1px;
        }

        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(255,107,107,0.6); background: linear-gradient(45deg, #ff5252, #ff7043); }
        .submit-btn:active { transform: translateY(-1px); }

        .christmas-decorations { font-size: 2em; margin: 20px 0; animation: bounce 2s ease-in-out infinite; }
        @keyframes bounce { 0%,20%,50%,80%,100%{transform:translateY(0);} 40%{transform:translateY(-15px);} 60%{transform:translateY(-7px);} }

        .welcome-message { color: #bbe1fa; margin-bottom: 25px; font-style: italic; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .form-container { background: rgba(255,255,255,0.05); padding: 25px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); }

        @media (max-width: 480px) { .christmas-container { padding: 30px 20px; margin: 20px; } h1 { font-size: 2em; } .submit-btn { padding: 12px 30px; font-size: 1.1em; } }
    </style>
</head>
<body>
    <div class="christmas-container">
        <div class="christmas-decorations">üéÑ‚ú®üéÖ‚ú®üéÑ</div>
        <h1>üéÅ Christmas Portal üéÅ</h1>
        <p class="welcome-message">Welcome to Santa's magical login portal! Enter your credentials to access your Christmas profile.</p>

        <div class="form-container">
            <form action="http://localhost:8080/DUVVURU/SP7" method="GET">
                <div class="form-group">
                    <label for="userName">üéØ Christmas Username:</label>
                    <input type="text" id="userName" name="userName" placeholder="Enter your Christmas name..." required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="userPassword">üîê Secret Christmas Password:</label>
                    <input type="password" id="userPassword" name="userPassword" placeholder="Enter your magical password..." required autocomplete="current-password">
                </div>

                <button type="submit" class="submit-btn">üéÑ Enter Christmas Land üéÑ</button>
            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('userPassword');
        const showPasswordCheckbox = document.getElementById('showPassword');
        showPasswordCheckbox.addEventListener('change', function() {
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>
</html>
