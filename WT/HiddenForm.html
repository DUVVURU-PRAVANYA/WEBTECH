    <style>
        body {
            background: linear-gradient(135deg, #c41e3a, #2e8b57, #1e3c72);
            font-family: 'Comic Sans MS', cursive;
            color: white;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            background-size: 400% 400%;
            animation: christmasGradient 5s ease infinite;
        }
        
        @keyframes christmasGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .christmas-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 30px;
            border: 5px solid gold;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
        }
        
        h1 {
            color: #ffd700;
            text-shadow: 3px 3px 6px #000;

        }
        
        .subtitle {

            margin-bottom: 30px;
            color: #ffe4e1;
        }
        
        .form-group {
            margin: 25px 0;
        }
        
        label {
            display: block;
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #ffd700;
            text-shadow: 1px 1px 2px #000;
        }
        
        input[type="text"] {
            padding: 15px;
            font-size: 16px;
            border: 3px solid #ffd700;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #32cd32;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.5);
        }
        
        input[type="submit"] {
            background: linear-gradient(45deg, #228b22, #32cd32);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            text-shadow: 1px 1px 2px #000;
        }
        
        input[type="submit"]:hover {
            background: linear-gradient(45deg, #32cd32, #228b22);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .snowflake {
            position: fixed;
            top: -10px;
            z-index: 1000;
            user-select: none;
            pointer-events: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 25px;
        }
        
        .snowflake:nth-child(1) { left: 10%; animation: fall 8s linear infinite; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 20%; animation: fall 10s linear infinite; animation-delay: 1s; }
        .snowflake:nth-child(3) { left: 30%; animation: fall 7s linear infinite; animation-delay: 2s; }
        .snowflake:nth-child(4) { left: 40%; animation: fall 9s linear infinite; animation-delay: 0.5s; }
        .snowflake:nth-child(5) { left: 50%; animation: fall 6s linear infinite; animation-delay: 1.5s; }
        .snowflake:nth-child(6) { left: 60%; animation: fall 8s linear infinite; animation-delay: 0.8s; }
        .snowflake:nth-child(7) { left: 70%; animation: fall 9s linear infinite; animation-delay: 2.2s; }
        .snowflake:nth-child(8) { left: 80%; animation: fall 7s linear infinite; animation-delay: 1.2s; }
        .snowflake:nth-child(9) { left: 90%; animation: fall 8s linear infinite; animation-delay: 0.3s; }
        
        @keyframes fall {
            0% { 
                top: -50px; 
                opacity: 1; 
                transform: translateX(0px) rotate(0deg);
            }
            100% { 
                top: 100vh; 
                opacity: 0.3;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        .tech-info {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 0.9em;
            border-left: 4px solid #ffd700;
        }
    </style>
