<!DOCTYPE html>
<html>
<head>
  <title>Processing Christmas Order</title>
  <style>
    body {
      background: linear-gradient(135deg, #654321 0%, #8B4513 50%, #A0522D 100%);
      color: white;
      text-align: center;
      padding: 50px 20px;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
    }
    .processing-container {
      background: rgba(0, 0, 0, 0.3);
      padding: 40px;
      border-radius: 15px;
      border: 3px solid #8B4513;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 600px;
      margin: 0 auto;
    }
    .header {
      color: #FFD700;
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .message {
      font-size: 1.3em;
      color: #F5DEB3;
      margin: 20px 0;
    }
    .loading {
      font-size: 2.5em;
      margin: 30px 0;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    .info-box {
      background: rgba(139, 69, 19, 0.3);
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #D2691E;
      margin: 25px 0;
    }
    .countdown {
      font-size: 1.1em;
      color: #DEB887;
      font-style: italic;
    }
  </style>
</head>
<body onload="window.open('http://localhost:8080/DUVVURU/SP6')">
  <div class="processing-container">
    <h1 class="header">Processing Your Order...</h1>
    
    <div class="loading">
      ⏰ 🍪 ☕
    </div>
    
    <p class="message">
      Your Christmas cookie order is being processed!
    </p>
    
    <div class="info-box">
      <h3 style="color: #D2691E; margin-bottom: 15px;">Order Status:</h3>
      <p style="font-size: 1.1em; color: #F5DEB3;">
        ✅ Order received and saved<br/>
        ⏳ Checking order history<br/>
        🍪 Preparing order details
      </p>
    </div>
    
    <p class="countdown">
      Please wait while we retrieve your order information...
    </p>
    
    <div style="margin-top: 30px; font-size: 1.8em; color: #D2691E;">
      🎄 👨‍🍳 📋 🍪
    </div>
  </div>
</body>
</html>
