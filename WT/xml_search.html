<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #0a1f3d 0%, #1a3a5c 50%, #0f2438 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent);
            background-size: 200% 200%;
            animation: twinkle 4s ease-in-out infinite;
            opacity: 0.5;
            pointer-events: none;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(255, 215, 0, 0.3);
            text-align: center;
            position: relative;
            z-index: 10;
            min-width: 550px;
        }
        
        .ornament-border {
            position: absolute;
            font-size: 35px;
        }
        
        .top-left { top: -15px; left: -15px; }
        .top-right { top: -15px; right: -15px; }
        .bottom-left { bottom: -15px; left: -15px; }
        .bottom-right { bottom: -15px; right: -15px; }
        
        h1 {
            font-size: 2.8em;
            color: #b71c1c;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        .subtitle {
            color: #1565c0;
            font-size: 1.2em;
            margin-bottom: 40px;
            font-style: italic;
        }
        
        .lights-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .light {
            width: 18px;
            height: 28px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: blink 1.5s infinite;
            box-shadow: 0 0 12px currentColor;
        }
        
        .light:nth-child(1) { background: #e53935; animation-delay: 0s; }
        .light:nth-child(2) { background: #43a047; animation-delay: 0.3s; }
        .light:nth-child(3) { background: #1e88e5; animation-delay: 0.6s; }
        .light:nth-child(4) { background: #fdd835; animation-delay: 0.9s; }
        .light:nth-child(5) { background: #fb8c00; animation-delay: 1.2s; }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .form-group {
            margin-bottom: 35px;
        }
        
        label {
            display: block;
            color: #2c3e50;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #1565c0;
            border-radius: 10px;
            background: #ffffff;
            color: #2c3e50;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #b71c1c;
            box-shadow: 0 0 15px rgba(183, 28, 28, 0.3);
        }
        
        button {
            background: linear-gradient(135deg, #b71c1c 0%, #1b5e20 100%);
            color: #ffffff;
            padding: 15px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #c62828 0%, #2e7d32 100%);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .hint {
            color: #757575;
            font-size: 0.95em;
            margin-top: 10px;
            font-style: italic;
        }
        
        .decorations {
            font-size: 1.8em;
            margin-top: 30px;
            letter-spacing: 10px;
        }
    </style>
</head>
